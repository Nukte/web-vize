<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <header>
        <div class="brand-logo">ali kemal : 20251129013</div>
        <nav>
            <ul>
                <li><a href="index.html" data-lang="home">Anasayfa</a></li>
                <li><a href="about.html" data-lang="about">Hakkımda</a></li>
                <li><a href="projects.html" data-lang="projects">Projeler</a></li>
                <li><a href="gallery.html" data-lang="gallery">Galeri</a></li>
                <li><a href="blog.html" data-lang="blog">Blog</a></li>
                <li><a href="contact.html" data-lang="contact">İletişim</a></li>
            </ul>
        </nav>
        <div class="controls">
            <button id="theme-btn" data-lang="toggle_theme">Tema Değiştir</button>
            <button id="style-btn" data-lang="toggle_style">Görünüm: Modern</button>
            <button id="lang-btn" data-lang="toggle_lang">EN</button>
        </div>
    </header>

    <main>
        <h1 data-lang="contact_title">İletişim</h1>
        
        <div class="contact-container">
            <!-- Contact Info -->
            <div class="contact-info card">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3 data-lang="address_title">Adres</h3>
                    <p data-lang="address_text">Akdeniz Üniversitesi, Antalya, Türkiye</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <h3 data-lang="phone_title">Telefon</h3>
                    <p data-lang="phone_text">+90 555 555 55 55</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <h3>E-posta</h3>
                    <p>alikemalkaraa0@gmail.com</p>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form card">
                <form>
                    <div style="margin-bottom: 1rem;">
                        <label for="name" data-lang="name">Adınız</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="email" data-lang="email">E-posta</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="message" data-lang="message">Mesajınız</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" data-lang="send" class="btn-primary" style="width: 100%;">Gönder</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p data-lang="footer_text">Tüm hakları saklıdır.</p>
    </footer>

    <script src="js/lang.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
